name: Build
on:
  push:
    branches:
    - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Setup Python
          uses: actions/setup-python@v2
        - name: Checkout branch
          uses: actions/checkout@master
          with:
            fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        - name: Setup git
          run: |
            git config --global user.email "todd.e.parsons@googlemail.com"
            git config --global user.name "Todd Parsons"
        - name: Build
          run: |
            python
            from utils import build, version, export
            # make sure submodules have up to date version
            version.set_version(populate=True)
            # replace stub files
            build.replace_stubs()
            # export binaries
            export.make_binaries()
        - name: Commit build
          run: |
            git add --all
            git commit --all -m "sys: Build for release"
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: release
            force: true