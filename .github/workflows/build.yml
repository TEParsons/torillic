name: Build
on:
  push:
    branches:
    - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Setup Python
          uses: actions/setup-python@v2
        - name: Checkout branch
          uses: actions/checkout@master
          with:
            fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        - name: Setup git
          run: |
            git config --global user.email "todd.e.parsons@googlemail.com"
            git config --global user.name "Todd Parsons"
        - name: Build
          run: |
            python utils/version.py
            python utils/build.py
            python utils/export.py
        - name: Commit build
          run: |
            git add --all
            git commit --all -m "sys: Build for release"
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: release
            force: true
    pages:
      runs-on: ubuntu-latest
      steps:
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Checkout branch
        uses: actions/checkout@master
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs 
          pip install -e "./mkdocs"
      - name: Build
        run: |
          python utils/build.py
          cd docs
          mkdocs build
          cd ..
          mv docs/docs/* docs
      - name: Commit
        run: |
          git config --global user.email "todd.e.parsons@googlemail.com"
          git config --global user.name "Todd Parsons"
          git add --all
          git commit --all -m "Build pages"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true